<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Serviço</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a183a;
            color: #e0f0f0;
            margin: 0;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1e2f2ecc;
            border-radius: 10px;
        }

        form {
            background-color: #203636cc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        label, input, textarea, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input, textarea, select {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #9de1c0;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #orcamento {
            margin-top: 20px;
            font-weight: bold;
        }

        .whatsapp {
            background-color: #25d366;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }
    </style>
    <script>
        function calcularOrcamento() {
            const servico = document.getElementById("servico").value;
            let valorEstimado;

            switch (servico) {
                case "CriacaoDesingv1":
                    valorEstimado = "R$ 80,00";
                    break;
                case "CriacaoDesingv2":
                    valorEstimado = "R$ 250,00";
                    break;
                case "CriacaoDesing":
                    valorEstimado = "R$ 100,00";
                    break;
                case "CriacaoSite":
                    valorEstimado = "R$ 375,00";
                    break;
                case "CriacaoSiteEcomerce":
                    valorEstimado = "R$ 1.500,00";    
                    break;
                case "CriacaoSiteEnterprise":
                    valorEstimado = "R$ 4.500,00";
                    break;
                case "PackOffice":
                    valorEstimado = "R$ 100,00";
                    break;
                case "PackOfficeAll":
                    valorEstimado = "R$ 150,00";
                    break;
                case "ManutecComputadores":
                    valorEstimado = "R$ 100,00";
                    break;
                case "MontagemCompBasic":
                    valorEstimado = "R$ 150,00";
                    break;
                case "MontagemGamer":
                    valorEstimado = "R$ 150,00 + Configuração";
                    break;
                case "FormatPhone":
                    valorEstimado = "R$ 80,00";
                    break;
                case "FormatPhoneDados":
                    valorEstimado = "R$ 160,00";
                    break;
                case "Optimizer":
                    valorEstimado = "R$ 80,00";
                    break;
                case "Rest":
                    valorEstimado = "R$ 150,00";
                    break;
                case "Restmail":
                    valorEstimado = "R$ 100,00";
                    break;
                case "RestIg":
                    valorEstimado = "R$ 100,00";
                    break;
                default:
                    valorEstimado = "Serviço não encontrado";
            }

            document.getElementById("orcamento").innerText = `Valor estimado: ${valorEstimado}`;
            const numeroWhatsApp = "5562993088589"; // Correção de erro 404 - Numero de WhatsApp 
            document.getElementById("whatsappLink").href = `https://wa.me/${numeroWhatsApp}?text=Solicitação de serviço: ${servico}, Valor estimado: ${valorEstimado}`;
            document.getElementById("whatsappLink").style.display = "block"; // Exibir o link do WhatsApp
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Solicite um Serviço</h1>
        <form onsubmit="event.preventDefault(); calcularOrcamento();">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="servico">Serviço desejado:</label>
            <select id="servico" required>
                <option value="CriacaoDesingv1">Criação de Curriculo</option>
                <option value="CriacaoDesingv2">Criação de Logotipo</option>
                <option value="CriacaoDesing">Criação de Arte Banner</option>
                <option value="CriacaoSite">Criação de Site (Landing Page)</option>
                <option value="CriacaoSiteEcomerce">Criação de Site Completo (Ecomerce)</option>
                <option value="CriacaoSiteEnterprise">Criação de Software (Empresarial)</option>
                <option value="PackOffice">Instalação e ativação do Pacote Office(Remoto)</option>
                <option value="PackOfficeAll">Instalação e ativação do Pacote Office (Presencial)</option>
                <option value="ManutecComputadores">Manutenção de Computador(Limpeza, Troca de Peças, Testes)</option>
                <option value="MontagemCompBasic">Montagem de Computador (Mão de obra)</option>
                <option value="MontagemGamer">Montagem completa do Computador (Orçamento + Mão de Obra)</option>
                <option value="FormatPhone">Formatação de Celular(Restauração de Fabrica)</option>
                <option value="FormatPhoneDados">Formatação e Backup dos Dados</option>
                <option value="Optimizer">Otimização de celular e notebooks</option>
                <option value="Rest">Restauração de Backup (Nuvem, HD externo, Google Drive etc.)</option>
                <option value="RestIg">Recuperar Instagram/Hackeado (Ecomerce)</option>
            </select>

            <label for="mensagem">Mensagem adicional:</label>
            <textarea id="mensagem"></textarea>

            <button type="submit">Enviar Solicitação</button>
        </form>

        <div id="orcamento"></div>
        <a id="whatsappLink" class="whatsapp" href="#" style="display:none;">Chamar no WhatsApp</a>
    </div>
</body>
</html>
